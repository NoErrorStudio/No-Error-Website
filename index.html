	<body class="is-preload">
		<div id="wrapper">
			<div id="bg"></div>
			<div id="overlay"></div>
			<div id="main">

				<!-- Header -->
					<header id="header">
						<style>
							body {
							  background-color: #eee;
							}
							#example {
							  width: 450px;
							  margin: 250px auto;
							}
							h1 {
							  text-align: center;
							  color: #fb0e0e;
							  font-size: 80px;
							  letter-spacing: 6px;
							  font-weight: 300;
							  margin: 0;
							  line-height: 0;
							  animation: glitch1 0.5s infinite;
							}
							h1:nth-child(2) {
							  color: #ffffff;
							  animation: glitch2 1.0s infinite;
							}
							h1:nth-child(3) {
							  color: #ffffff;
							  animation: glitch3 1.0s infinite;
							}
							@keyframes glitch1 {
							  0% {
								transform: none;
								opacity: 1;
							  }
							  50% {
								transform: skew(-2deg, 0.6deg);
								opacity: 0.75;
							  }
							  100% {
								transform: none;
								opacity: 1;
							  }
							}
							@keyframes glitch2 {
							  0% {
								transform: none;
								opacity: 0.25;
							  }
							  50% {
								transform: translate(-3px, -1px);
								opacity: 0.5;
							  }
							  100% {
								transform: none;
								opacity: 0.25;
							  }
							}
							@keyframes glitch3 {
							  0% {
								transform: none;
								opacity: 0.25;
							  }
							  50% {
								transform: translate(3px, 1px);
								opacity: 0.5;
							  }
							  100% {
								transform: none;
								opacity: 0.25;
							  }
							}
						  </style>
						<h1>NoError Studios</h1>
						<p>Coming Soon</p>
						<p>Get In Touch</p>
						<nav>
							<ul>
								<li><a href="https://twitter.com/NoErrorStudio" class="icon brands fa-twitter"><span class="label">Twitter</span></a></li>
								<li><a href="https://www.youtube.com/@NoErrorStudios" class="icon brands fa-youtube"><span class="label">Youtube</span></a></li>
								<li><a href="https://github.com/NoErrorStudio" class="icon brands fa-github"><span class="label">Github</span></a></li>
								<li><a href="https://discord.gg/noerror" class="fa-brands fa-discord"><span class="label">Discord</span></a></li>
							</ul>
						</nav>

		<script>
			window.onload = function() { document.body.classList.remove('is-preload'); }
			window.ontouchmove = function() { return false; }
			window.onorientationchange = function() { document.body.scrollTop = 0; }
		</script>
